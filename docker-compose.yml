version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qahub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qahub
      POSTGRES_PASSWORD: qahub_password
      POSTGRES_DB: qahub
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qahub -d qahub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qahub-network

  # Redis (Optional - for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: qahub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - qahub-network
    command: redis-server --appendonly yes

  # QaHub Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qahub-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://qahub:qahub_password@postgres:5432/qahub?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qahub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  qahub-network:
    driver: bridge

